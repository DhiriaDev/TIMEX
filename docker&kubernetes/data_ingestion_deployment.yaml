apiVersion: apps/v1
kind: Deployment
metadata:
  name: data-ingestion-deployment
  namespace: timex
spec:
  replicas: 1
  selector: 
    matchLabels:
      app: data-ingestion
  template:
    metadata:
      labels:
        app: data-ingestion
    spec:
      containers:
      - name: data-ingestion
        image: 485540626268.dkr.ecr.eu-west-1.amazonaws.com/dhiria_repo:timex_data_ingestion 
        imagePullPolicy: Always
        ports:
        - containerPort: 4000
---
apiVersion: v1
kind: Service
metadata:
  name: data-ingestion-service
  namespace: timex
  labels:
    app: data-ingestion
spec:
  selector:
    app: data-ingestion
  ports:
    - port: 4000
      targetPort: 4000