apiVersion: apps/v1
kind: Deployment
metadata:
  name: data-ingestion-deployment
spec:
  replicas: 1
  selector: 
    matchLabels:
      app: data-ingestion
  template:
    metadata:
      labels:
        app: data-ingestion
    spec:
      containers:
      - name: data-ingestion
        image: timex_data_ingestion:latest
        imagePullPolicy: Never
        ports:
        - containerPort: 4000
---
apiVersion: v1
kind: Service
metadata:
  name: data-ingestion-service
  labels:
    app: data-ingestion
spec:
  selector:
    app: data-ingestion
  ports:
    - port: 4000
      targetPort: 4000